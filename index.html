<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS TODO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="heading__top">TODO LIST</h1>
    </header>
    <div class="container">
        <form id="form">
            <input type="text" name="add-todo" id="add__todo" placeholder="Enter your todo..." >
            <button type="submit" class="todo__btn">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option class="select-option" value="all">All</option>
                    <option class="select-option"  value="completed">Completed</option>
                    <option class="select-option"  value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo__container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
